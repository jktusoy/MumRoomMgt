<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Profile Customization form</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="../../WebContent/WEB-INF/css/studentProfile.css">
</head>
<body>
       
        
        <div class="container">
                
            <h1 class="well"> Profile Registration Form</h1>
            
            <div class="col-lg-12 well">
            <div class="row">
                        <form>
                            <div class="col-sm-12">
                                    <div class="col-md-3">
                                            <div class="text-center">
                                              <img src="../WEB-INF/images/biny.jpg" class="avatar img-circle" alt="avatar">
                                              <h6>Upload a different photo...</h6>
                                              
                                              <input type="file" class="form-control">
                                            </div>
                                   </div>
                                <div class="row">
                                    <div class="col-sm-6 form-group">
                                        <label>First Name</label>
                                        <input type="text" placeholder="Enter First Name Here.." class="form-control">
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <label>Last Name</label>
                                        <input type="text" placeholder="Enter Last Name Here.." class="form-control">
                                    </div>
                                </div>					
                               
                                <div class="row">
                                    <div class="col-sm-4 form-group">
                                        <label>Building</label>
                                        <input type="text" placeholder="Building.." class="form-control">
                                    </div>	
                                    <div class="col-sm-4 form-group">
                                        <label>Room Number</label>
                                        <input type="text" placeholder="Room Number.." class="form-control">
                                    </div>	
                                   
                                </div>
                                <div class="row">
                                    
                                    <div class="col-sm-6 form-group">
                                        <label>Department</label>
                                        <input type="text" placeholder="Department.." class="form-control">
                                    </div>	
                                </div>						
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" placeholder="Phone Number.." class="form-control">
                            </div>		
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="text" placeholder="Email.." class="form-control">
                            </div>	
                          
                            <button type="button" class="btn btn-lg btn-info">Submit</button>					
                            </div>
                        </form> 
                        </div>
            </div>
            </div>
</body>
</html>
