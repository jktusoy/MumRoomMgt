<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="WEB-INF/css/login.css">

    <title>Login form</title>
</head>
<body>
    
<!--
    This is the container that holds the overall login 
    -->
    <div class="container">
        <div class="inside inside-container">
            <img class="mum-logo" src="WEB-INF/images/logo-icon-transparent.svg" alt="" />
            
            <img id="profile-img" class="mum-logo" src="WEB-INF/images/biny.jpg" />
            <p id="profile-name" class="profile-name"></p>
            <h3 class="form-signin-heading">Sign In</h3>
            <form class="form-signin" method="POST" action="">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-inputs" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword" class="form-inputs" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- end of inside-container -->
    </div><!-- end of container -->
</body>
</html>
